<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Snowpack App</title>
</head>

<body>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-md-12">
          <div class="card px-3">
            <div class="card-body">
              <h2 class="card-title">Awesome Todo list</h2>
              <form id="new-task-form">
                <div class="add-items d-flex"> <input type="text" id="new-task-title"
                    class="form-control todo-list-input" placeholder="Enter Task...."> <button
                    class="add btn btn-primary font-weight-bold todo-list-add-btn" type="submit">Add</button> </div>
              </form>
              <div class="list-wrapper">
                <ul id="list" class="d-flex flex-column-reverse todo-list">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
